<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const questions = document.querySelectorAll(".question");

            questions.forEach(function(question) {
                question.addEventListener("click", function() {
                    let response = question.parentElement.nextElementSibling.querySelector(".response");

                    // Toggle entre afficher/cacher la r√©ponse
                    if (response.style.display === "none" || response.style.display === "") {
                        response.style.display = "table-cell";
                    } else {
                        response.style.display = "none";
                    }
                });
            });
        });

    </script>

    <title>Guillaume BREYER application</title>

    <style>
        body {
            padding-top: 50px;
        }

        .special {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">WHO AM I -- Guillaume BREYER</a>
        </div>
    </div>
</nav>


<div class="container special">
    <h2 class="h2">Questions</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Click on the question to get the answer</th>
            </tr>
            </thead>
            <tbody th:if="${questions.empty}">
            <tr>No questions in the DB</tr>
            </tbody>
            <tbody th:each="questionItem: ${questions}">
            <tr>
                <td class="question"><span th:text="${questionItem.question}"></span></td>
            </tr>
            <tr>
                <td><span class="response" th:text="${questionItem.response}" style="display:none;"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
